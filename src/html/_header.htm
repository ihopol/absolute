<header class="header">
  <div class="header__top">
    <div class="header__container">
      <div class="header__body">
        <button type="button" class="menu__icon icon-menu">
          <span></span>
        </button>

        <a class="header__logo" href="#">
          <img
            src="../img/logo.png"
            class="header__img"
            loadig="lazy"
            alt="absolute web services"
          />
        </a>

        <div class="header__search">
          <form
            action="#"
            class="header__form"
            action="../../"
            data-da=".header,767,3"
          >
            <input
              autocomplete="off"
              type="text"
              placeholder="Search"
              class="header__input"
              required
            />

            <button type="submit" class="header__button">
              <img src="../img/icons/search.png" alt="submitButton" />
            </button>
          </form>

          <button type="button" class="header__button--blue">
            <img src="../img/icons/search-blue.png" alt="searchButton" />
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="header__menu menu">
    <nav class="menu__body menu__container">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="#" class="menu__link">home</a>
        </li>

        <li class="menu__item">
          <a href="#" class="menu__link">services</a>
        </li>

        <li class="menu__item">
          <a href="#" class="menu__link">portfolio</a>
        </li>

        <li class="menu__item">
          <a href="#" class="menu__link">gallery</a>
        </li>

        <li class="menu__item">
          <a href="#" class="menu__link">help & faq</a>
        </li>

        <li class="menu__item">
          <a href="#" class="menu__link">about</a>
        </li>

        <li class="menu__item">
          <a href="#" class="menu__link">contact</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
